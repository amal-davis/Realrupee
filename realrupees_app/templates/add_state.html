<!DOCTYPE html>
<html lang="en">
<head>

<style>
    @import 'https://fonts.googleapis.com/css?family=Montserrat|Open+Sans';

    .navbar-brand {
        font-family: 'Montserrat', sans-serif;
        text-transform: uppercase
    }

    .navbar .nav {
        font-family: 'Open Sans', sans-serif;
        text-transform: uppercase;
        letter-spacing: 3px;
        font-size: 1.5rem;
        padding: 10px;
    }

    .navbar-inverse {
        background-color: #057405
    }

    .navbar-inverse .navbar-nav>.active>a:hover,
    .navbar-inverse .navbar-nav>li>a:hover,
    .navbar-inverse .navbar-nav>li>a:focus {
        background-color: #044e04
    }

    .navbar-inverse .navbar-nav>.active>a,
    .navbar-inverse .navbar-nav>.open>a,
    .navbar-inverse .navbar-nav>.open>a,
    .navbar-inverse .navbar-nav>.open>a:hover,
    .navbar-inverse .navbar-nav>.open>a,
    .navbar-inverse .navbar-nav>.open>a:hover,
    .navbar-inverse .navbar-nav>.open>a:focus {

        background-color: #006B00

    .dropdown-menu>li>a:hover,
    .dropdown-menu>li>a:focus {
        background-color: #002200
    }

    .navbar-inverse {
        background-image: none;
    }

    .dropdown-menu>li>a:hover,
    .dropdown-menu>li>a:focus {
        background-image: none;
    }

    .navbar-inverse {
        border-color: #003300

    .navbar-inverse .navbar-brand {
        color: #FFFFFF

    .navbar-inverse .navbar-brand:hover {
        color: #FFCC00

    .navbar-inverse .navbar-nav>li>a {
        color: #FFFFFF

    .navbar-inverse .navbar-nav>li>a:hover,
    .navbar-inverse .navbar-nav>li>a:focus {

    .navbar-inverse .navbar-nav>.active>a,
    .navbar-inverse .navbar-nav>.open>a,
    .navbar-inverse .navbar-nav>.open>a:hover,

    .navbar-inverse .navbar-nav>.active>a:hover,
    .navbar-inverse .navbar-nav>.active>a:focus {
        color: #FFCC00
    }

    .dropdown-menu>li>a {
        color: #FFFFFF
    }

    .dropdown-menu>li>a:hover,
    .dropdown-menu>li>a:focus {
        color: #FFCC00
    }

    .navbar-inverse .navbar-nav>.dropdown>a .caret {
        border-top-color: #FFFFFF
    }

    .navbar-inverse .navbar-nav>.dropdown>a:hover .caret {
        border-top-color: #FFFFFF
    }

    .navbar-inverse .navbar-nav>.dropdown>a .caret {
        border-bottom-color: #FFFFFF
    }

    .navbar-inverse .navbar-nav>.dropdown>a:hover .caret {
        border-bottom-color: #FFFFFF
    }

    .whatsapp-icon {
position: fixed;
bottom: 20px; /* Adjust as needed */
right: 20px; /* Adjust as needed */
z-index: 9999; /* Ensure it appears above other content */
}

<body>
   
    <header class="navbar navbar-inverse navbar-fixed-top bs-docs-nav" role="banner">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="./" class="navbar-brand">Real Rupees</a>
            </div>
            <nav class="collapse navbar-collapse bs-navbar-collapse" id="bs-example-navbar-collapse-1" role="navigation">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="{% url 'home' %}">Home</a>
                    </li>
                    <li>
                        <a href="{% url 'property' %}">Property</a>
                    </li>
                    <li>

                    </li>
                    <li>
                        <a href="{% url 'contact_us' %}">Contact Us</a>
                    </li>
                    <li>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="tel:+1234567890"><i class="fas fa-phone-alt"></i>9747858495</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <br><br><br><br><br>  


    <div class="container" style="margin-top: 40px;">
        <h1 style="text-align: center;">Property Page</h1>

        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <label for="heading">State Name:</label>
            <input type="text" class="form-control" name="state" required>
            <br>
            <input type="submit" class="btn" value="Submit" style="color:#fff; background-color: #bd4419;">

        </form>
        </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
