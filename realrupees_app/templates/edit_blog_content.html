    <br>
    <div class="container" style="margin-top: 40px;">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
        
            <!-- Display existing values -->
            <label for="image">Image:</label>
            {% if content.image %}
            <img src="{{ content.image.url }}" alt="thumb" style="width: 100px; height: 100px;">
            {% else %}
           <span>No image</span>
            {% endif %}<br>
            <input type="file" name="image" class="form-control" accept="image/*">
            <br>
            
            <label for="Heading">Heading:</label>
            <input type="text" name="heading" class="form-control" value="{{ content.heading }}" >
            <br>
            
            <label for="Date">Date:</label>
            <input type="text" name="date" class="form-control" value="{{ content.date }}">
            <br>

            <label for="Paragraph">Paragraph:</label>
            <input type="text" name="paragraph" class="form-control" value="{{ content.paragraph }}">
            <br>
            
            <label for="Heading">Button Text:</label>
            <input type="text" name="button_text" class="form-control" value="{{ content.button_text }}" >
            <br>
           
        
            <!-- <textarea id="content" class="form-control " name="content" required >{{ news.content }}</textarea> -->
        
    
        
            <input type="submit" class="btn" style="color: #fff; background-color: #bd4419;" value="Save Changes">
        </form>
    </div>

  <script>
    
    document.getElementById("whatsapp-button").addEventListener("click", function () {
          var phoneNumber = "+91 9747858495";
          var message = "Hello, I'd like to get in touch with you!";
          var url = "https://api.whatsapp.com/send?phone=" + phoneNumber + "&text=" + encodeURIComponent(message);
          window.open(url, "_blank");
      });

      var swiper = new Swiper('.swiper-container', {
          slidesPerView: 'auto',
          spaceBetween: 30,
          loop: true,
          navigation: {
              nextEl: '.swiper-button-next',
              prevEl: '.swiper-button-prev',
          },
      });
  </script>
