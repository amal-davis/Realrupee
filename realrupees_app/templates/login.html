<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" type="text/css" href="{% static 'css/footer.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">

    <link rel="shortcut icon" href="{% static 'images/logo.png' %}" type="image/x-icon">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    
    <title>login </title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" rel="stylesheet" />
</head>

    <style>
        @import 'https://fonts.googleapis.com/css?family=Montserrat|Open+Sans';


        body{
    font-family: 'Montserrat', sans-serif;
}

/* Custom Navbar Styles */
.navbar {
    position: fixed; /* Fix the navbar at the top of the page */
    top: 0; /* Set the top position to 0 */
    left: 0; /* Set the left position to 0 */
    width: 100%; /* Set the width to 100% */
    min-height: 100px; /* Set the navbar height */
    padding-top: 25px; /* Set the top padding */
    padding-bottom: 25px; /* Set the bottom padding */
    z-index: 1000; /* Set a high z-index to ensure the navbar is above other elements */
}

.navbar-brand img {
    padding: -30px; /* Remove padding */
    display: inline-block; /* Make the logo and nav links inline */
    vertical-align: middle; /* Align vertically in the middle */
    margin-top: -40px;
}

.navbar-brand img {
    max-height: 100px; /* Set the maximum height of the logo */
    width: auto; /* Maintain the aspect ratio */
    max-width: 100%; /* Ensure the logo fits within the navbar */
}

/* Custom Navbar Toggle Styles */
.navbar-toggle {
    margin: 15px 20px 15px 0; /* Adjust the margin for the toggle button */
}

.navbar-toggle .icon-bar {
    width: 30px; /* Adjust the width of the toggle button bars */
}

/* Center the Navbar Links */
.navbar-nav {
    float: none;
    margin: 0 auto;
    display: table;
    table-layout: fixed;
    text-align: center;
    vertical-align: middle; /* Align vertically in the middle */
}

.navbar-nav > li {
    float: none;
    display: inline-block;
    vertical-align: middle; /* Align vertically in the middle */
}

/* Responsive styles */
@media (max-width: 767px) {
    .navbar-nav {
        display: block;
        text-align: left;
    }

    .navbar-nav > li {
        display: block;
        float: none;
    }
}

        .whatsapp-icon {
    position: fixed;
    bottom: 20px; /* Adjust as needed */
    right: 20px; /* Adjust as needed */
    z-index: 9999; /* Ensure it appears above other content */
}
</style>
<body>
    <nav class="navbar navbar-inverse fixed-top">
        <div class="container-fluid">
    
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <img src="{% static 'images/logo.png.png' %}" alt="Logo">
                </a>
            </div>
    
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/">Home</a></li>
                    <li><a href="{% url 'property' %}">Property</a></li>
                    <li> <a href="{% url 'about_us' %}">About Us</a></li>
                    <li><a href="{% url 'contact_us' %}">Contact Us</a></li>
                    <li> <a href="{% url 'test' %}">Testimonals</a></li>
                    <li><a class="nav-link" href="tel:+1234567890"><i class="fas fa-phone-alt"></i>9747858495</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
    
        </div><!-- /.container-fluid -->
    </nav>
    <br><br>
    <div class="login-container" style="margin-top: 90px; text-align: center;">
        <form class="login-form" method="post" action="{% url 'admin_login' %}">
            {% csrf_token %}
            <h2>Admin Login</h2>
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
